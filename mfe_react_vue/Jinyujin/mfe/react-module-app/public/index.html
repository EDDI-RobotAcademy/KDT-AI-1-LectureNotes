<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react-module-app</title>
</head>

<body>
  <div id="react-module"></div>
  <!-- 
    HTML이 id가 react-module인 div 안에 들어가게 됨
    이렇게 설정해줌으로써 react-module이라는 id에 해당하는 DOM 요소에만
    스타일을 따로 적용하거나, 여러가지 작업이 가능한 것

    DOM이란? Document Object Model
    문서 객체 모델로 html, head, body와 같은 태그들을 자바스크립트가 이용할 수 있는 객체를 뜻함
    Html과 자바 스크립트를 DOM이 이어주는 역할을 한다
  -->
</body>

</html>
