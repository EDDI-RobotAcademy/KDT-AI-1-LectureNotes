<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello spring Boot!!!</h1>
    <!-- 앞서 Spring Controller 에서 model.addAttribute()로 전달 받은 ServerTime 을
         아래와 같은 형식으로 사용하는 모습을 확인 살 수 있습니다. -->
    <p th:text="${serverTime}">Server Time: ${serverTime}</p>
    <!-- 이 legacy 방식은 사용하지 않을것임 하지만 기억을 해놓는게 좋음 (비효율적) -->
</body>
</html>
